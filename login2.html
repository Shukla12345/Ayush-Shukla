<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/sign page of Alumnibees Infotech</title>
        <link rel="stylesheet" href="logsign2.css" type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="sign">
            <h2>Login</h2>
            <form id="sign up" method="post">
                <label>Email id</label>
                <br>
                <input type="email" name="email" id="email" placeholder="email id">
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <div class="submit">
                    <button type="submit" style="width: 60px; border-radius: 7px; height: 30px; border-radius: 15px;color: #fff; background-color: rgb(8, 114, 252);">Sign in</button>
                </div>
                
            </form>
        </div><!--end of sign up-->
        </div><!--end of main div tag-->
        <div class="back">
            <a href="login1.html">
               <center><button type="button" style="width: 60px; border-radius: 7px; height: 30px; border-radius: 15px;color: #fff; background-color: rgb(163, 8, 252);">Sign up</button></center>
            </a>
        </div>
    </body>
</html>
