<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/sign page of Alumnibees Infotech</title>
        <link rel="stylesheet" href="logsign1.css" type="text/css">
    </head>
    <body background="cyan_magenta_colors-2560x1600.jpg">
        <div class="login-btn">
            <a href="login2.html">
                <button type="button" style="height: 30px; width: 70px; background-color: rgb(196, 4, 255); border-radius: 15px; color: #fff;">Login</button>
            </a>
        </div>
        <div class="main">
        <div class="sign">
            <h2>Sign up</h2>
            <form id="sign up" method="post">
                <label>Email id</label>
                <br>
                <input type="email" name="email" id="email" placeholder="email id">
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <label>Confirm Password</label>
                <br>
                <input type="password" name="confirm password" id="confirm password" placeholder="confirm password">
                <br><br>
                <div class="submit">
                    <button type="submit" onclick = "alert('Welcome User, Thanks for signing up')" style="width: 60px;height: 30px; border-radius: 15px;color: #fff; background-color: rgb(8, 114, 252);">Sign up</button>
                </div>
                
            </form>
        </div><!--end of sign up-->
        </div><!--end of main div tag-->
    </body>
</html>
